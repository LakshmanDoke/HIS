<html xmlns:th="https://thymeleaf.org">
<body>
	Hi
	<span th:text="${FNAME}"></span>
	<span th:text="${LNAME}"></span>,
	<br />

	<br /> Welcome to UHIP application. Your Password is sent by UHIP
	Admin.
	<br />

	<br /> Please use below details to access UHIP application.
	<br />
	<br /> Application URL :
	<span th:text="${URL}"></span>
	<br /> Email :
	<span th:text="${EMAIL}"></span>
	<br /> Password :
	<span th:text="${PWD}"></span>
	<br /> If you have any concerns/issues please contact UHIP
	Administrator using
	<span th:text="${PHNO}"></span>.

	<br /> Thanks & Regards,
	<br /> UHIP Admin Team.
</body>
</html>
